<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Bate-Papo Uol</title>
</head>
<body>
    <aside class="initialScreen">
        <img class="logoUolInitialScreen" src="https://static1.purebreak.com.br/articles/6/92/41/6/@/355678-relembre-os-sites-que-faziam-sucesso-na-diapo-1.jpg" />
        <p class="errorRequest hidden">Nome já cadastrado. Tente outro.</p>
        <input id="myUserInput" type="text" placeholder="Digite seu nome" class="inputName">
        <input class="entryButton" type="button" value="Entrar" onclick="checkUserValidity()">
    </aside>

    <header>
        <img class="logoUol" src="https://static1.purebreak.com.br/articles/6/92/41/6/@/355678-relembre-os-sites-que-faziam-sucesso-na-diapo-1.jpg" />
        <ion-icon name="people" class="menuButton"></ion-icon>
    </header>

    <main>
            
    </main>

    <footer>
            <div>
                <input id="messageInput" type="text" placeholder="Escreva aqui..." class="inputMessage">
                <p class="recipientAndVisibility">Enviando para Maria (reservadamente)</p>
            </div>
            <ion-icon data-identifier="send-message" name="paper-plane-outline" class="sendButton" onclick="sendMessageToChat()"></ion-icon>
    </footer>

    <aside class="menu hidden">
        <div class="contactsHeader">
            <p>Escolha um contato <br> para enviar mensagem:</p>
        </div>
        <div class="listContacts">
            <div class="contact">
                <p><ion-icon name="people" class="iconContact"></ion-icon> Todos</p>
                <ion-icon name="checkmark" class="check"></ion-icon>
            </div>
            <div class="contact">
                <p><ion-icon name="person-circle" class="iconContact"></ion-icon> João</p>
                <ion-icon name="checkmark" class="check hidden"></ion-icon>
            </div>
            <div class="contact">
                <p><ion-icon name="person-circle" class="iconContact"></ion-icon> Maria</p>
                <ion-icon name="checkmark" class="check hidden"></ion-icon>
            </div>
        </div>
        <div class="visibilityHeader">
            <p>Escolha a visibilidade:</p>
        </div>
        <div class="visibilityOption">
            <p><ion-icon name="lock-open" class="iconVisibilityOption"></ion-icon> Público</p>
            <ion-icon name="checkmark" class="check"></ion-icon>
        </div>
        <div class="visibilityOption">
            <p><ion-icon name="lock-closed" class="iconVisibilityOption"></ion-icon> Reservadamente</p>
            <ion-icon name="checkmark" class="check hidden"></ion-icon>
        </div>
    </aside>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="./scripts/script.js"></script>
</body>
</html>
